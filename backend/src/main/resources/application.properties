# ===============================
# SERVER
# ===============================
server.port=${PORT:8092}

# ===============================
# DATABASE (MySQL)
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/final_lms}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:your_db_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET:your_jwt_secret_key_must_be_long_enough}
jwt.exp.hours.student=6

# ===============================
# AWS S3
# ===============================
aws.s3.access-key=${AWS_ACCESS_KEY:your_aws_access_key}
aws.s3.secret-key=${AWS_SECRET_KEY:your_aws_secret_key}
aws.s3.region=${AWS_REGION:us-east-1}
aws.s3.bucket=${AWS_BUCKET:lms-testing1}

# ===============================
# FAST2SMS (OTP)
# ===============================
fast2sms.api.key=${FAST2SMS_KEY:your_fast2sms_api_key}

# ===============================
# RAZORPAY
# ===============================
razorpay.key.id=${RAZORPAY_KEY_ID:your_razorpay_key_id}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:your_razorpay_key_secret}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET:your_razorpay_webhook_secret}
# ===============================
# FILE UPLOAD
# ===============================
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
admin.init.enabled=true
admin.init.email=${ADMIN_EMAIL:admin2@finallms.local}
admin.init.password=${ADMIN_PASSWORD:Admin2@123}
logging.level.org.springframework.security=INFO
